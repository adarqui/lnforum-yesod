database:
  user:     "_env:PGUSER:x"
  password: "_env:PGPASS:"
  host:     "_env:PGHOST:dev.adarq.org"
  port:     "_env:PGPORT:5432"
  database: "_env:PGDATABASE:leuro"
  poolsize: "_env:PGPOOLSIZE:10"

copyright: leuro (C)
